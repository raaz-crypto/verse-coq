name: CI
on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  schedule:
    # Daily build.
    - cron: '0 8 * * *'

jobs:
  linux:
    name: 'Linux'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        coq_version: [ 'latest', '8.13.2', '8.12.2', '8.11.2', '8.10.2' ]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - uses: coq-community/docker-coq-action@v1
        with:
          coq_version: ${{ matrix.coq_version }}
          custom_script: |
            {{install}}
            {{before_script}}
            {{script}}
          install: |
            startGroup "Install"
              sudo apt-get update -y
              sudo apt-get install -y m4 indent dune
              # sudo apt-get install -y texlive texlive-latex-extra  # Only when documentation building is enabled.
              sudo chown -R coq:coq .
            endGroup
          before_script: |
            startGroup "Information on Coq and Dune"
              coqtop -v
              dune --version
            endGroup
          script: |
            startGroup "Build using dune"
              dune build
            endGroup
